server.port = 9000

#html, css, js, mapper
spring.mvc.static-locations=/resources/**

#mvc 
spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp

#live server reload
spring.devtools.livereload.enabled=true
spring.freemarker.cache=false

#mybatis
mybatis.type-aliases-package=
mybatis.mapper-locations=static/mapper/*.xml

#mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/jpro
spring.datasource.username=root
spring.datasource.password=1234


servlet.context-parameters=menuList=[전체메뉴, 블랙시리즈, 교촌시리즈, 허니시리즈, 레드시리즈, 믹스시리즈, 후라이드시리즈 스페셜]